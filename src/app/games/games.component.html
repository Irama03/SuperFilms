<div class="container">

  <br>
  <br>
  <br>
  <h3>Games</h3>
  <p>Search games</p>
  <form [formGroup]="findForm" (ngSubmit)="find()">
    <input type="text" placeholder="Search games" formControlName="findStr">
    <button class="btn btn-primary ms-2" type="submit">Search</button>
  </form>
  <!--<app-form></app-form>-->

  <h3>Featured games</h3>
  <div class="container">
    <div class="row">
      <div class="col-10 container">

          <div *ngIf="gamesService.games.length; else noCards" class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
            <app-card *ngFor="let game of gamesService.games"
                      [card]="game"
                      class="col">
            </app-card>
          </div>

      </div>
      <div class="vr"></div>
      <form class="col" [formGroup]="filterForm">
        <label for="customRange" class="form-label">Filter by price</label>
        <input type="range" class="form-range" min="0" max="500" step="50" id="customRange" (change)="priceRangeChanged()" formControlName="priceRange">
        <p>Filter by tag</p>
        <div class="form-check">
          <p><input class="form-check-input" type="checkbox" name="tags" value="Indie" formControlName="indie" (change)="indieChanged()">Indie</p>
          <p><input class="form-check-input" type="checkbox" name="tags" value="Action" formControlName="action" (change)="actionChanged()">Action</p>
          <p><input class="form-check-input" type="checkbox" name="tags" value="Adventure" formControlName="adventure" (change)="adventureChanged()">Adventure</p>
        </div>
      </form>
    </div>
  </div>

  <ng-template #noCards>
    <p>There are no games</p>
  </ng-template>

</div>
