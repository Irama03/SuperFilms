<div class="card">
  <h2 [ngStyle]="{
    color: card.title.length < 5 ? 'black' : 'blue',
    fontWeight: card.title.length < 7 ? 'normal' : 'bold'
  }">{{index}} {{card.title }}</h2>

  <p class="text" [class.green]="textColor === 'green'"
     [class.red]="textColor === 'red'">{{card.text}}</p>
  <div class="buttons">
    <button (click)="textColor = 'red'">Set red</button>
    <button (click)="textColor = 'green'">Set green</button>
  </div>

  <em>{{array}}</em>
  <!--pipe for to string-->
  <pre>{{obj | json}}</pre>
  <p>{{getInfo()}}</p>
  <div>
    <img [src]="imgUrl">
    <br>
    <button [disabled]="disabled">Enable</button>
    <button (click)="changeTitle()">Change title</button>
    <button (click)="card.title = 'Inline title'">Change title inline</button>
  </div>

  <div>
    <strong>{{cardDate | date:'dd MMMM YYYY HH:MM:ss'}}</strong>
  </div>

  <div>
    <!--<input type="text" (input)="inputHandler($event)" [value]="title"/>-->
    <!--<input type="text" #myInput (input)="inputHandler(myInput.value)" [value]="title"/>-->
    <input type="text" [(ngModel)]="card.title">
  </div>
</div>
